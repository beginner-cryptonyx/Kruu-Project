<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign_up.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>Document</title>

  <body>
    <div class="container" id="container">
      <div class="title" id="title">
        <h1>To Register, We Need Few More Details</h1>
        <a class="btn" id="start_btn">Continue Registration</a>
      </div>

      <div class="hidden" id="name">
        <div id="__name" style="width: 90rem">
          <label for="name">
            First Name
            <input type="text" style="width: 30vw" />
          </label>

          <label>
            Last Name
            <input type="text" style="width: 30vw" />
          </label>
        </div>
        <center>
          <a class="btn" id="name_btn" style="width: 50vw">Continue</a>
        </center>
      </div>

      
    </div>
    <script src="./sign_up.js"></script>
  </body>
